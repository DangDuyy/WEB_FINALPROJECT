<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<body>

<!--Thêm dòng này vào-->
<section layout:fragment="content">

    <!--Viết nội dung từ đây-->
    <div class="row">
        <div class="col mt-4">
            <div class="container-fluid">
                <!-- Page Title -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Order</h1>
                </div>
            </div>
            <div class="container-fluid">
                <div th:if="${message != null}" class="alert alert-info">
                    <span th:text="${message}"></span>
                </div>

                <div style="overflow-x: auto;">
                    <table class="table table-striped table-bordered table-hover text-center align-middle" id="sample_1">
                        <thead class="table-dark">
                        <tr>
                            <th style="width: 5%;">OrderId</th>
                            <th style="width: 5%;">UserId</th>
                            <th style="width: 10%;">Name</th>
                            <th style="width: 10%;">Phone</th>
                            <th style="width: 15%;">Address</th>
                            <th style="width: 10%;">Order date</th>
                            <th style="width: 10%;">Payment method</th>
                            <th style="width: 10%;">Shipping method</th>
                            <th style="width: 10%;">Order status</th>
                            <th style="width: 10%;">Order total</th>
                            <th style="width: 5%;">Currency</th>
                            <th style="width: 10%;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${orders}">
                            <td th:text="${item.orderId}"></td>
                            <td th:text="${item.user.userId}"></td>
                            <td th:text="${item.user.fullName}"></td>
                            <td th:text="${item.user.phone}"></td>
                            <td th:text="${item.user.address}" class="text-truncate" style="max-width: 150px;"></td>
                            <td th:text="${item.date}"></td>
                            <td th:text="${item.paymentMethod}"></td>
                            <td th:text="${item.shippingMethod}"></td>
                            <td th:text="${item.status == 1 ? 'Done' : 'Pending'}"
                                th:style="${item.status == 1 ? 'color: green;' : 'color: orange;'}">
                            </td>
                            <td th:text="${item.total}"></td>
                            <td th:text="${item.currency}"></td>
                            <td>
                                <a th:href="@{'/admin/orders/delete/' + ${item.orderId}}" class="btn btn-danger btn-sm">Delete</a>
                                <form th:if="${item.status == 0}" th:action="@{'/admin/orders/updateState/' + ${item.orderId} + '/1'}" method="get" style="display: inline-block;">
                                    <button type="submit" class="btn btn-success btn-sm">Accept</button>
                                </form>
                                <form th:if="${item.status == 1}" th:action="@{'/admin/orders/updateState/' + ${item.orderId} + '/0'}" method="get" style="display: inline-block;">
                                    <button type="submit" class="btn btn-warning btn-sm">Cancel</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="@{'?pageNo=' + ${currentPage - 1}}" th:if="${currentPage > 1}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i:${#numbers.sequence(1, totalPage)}" th:classappend="${currentPage == i ? 'active' : ''}">
                            <a class="page-link" th:href="@{'?pageNo=' + ${i}}" th:text="${i}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{'?pageNo=' + ${currentPage + 1}}" th:if="${currentPage < totalPage}">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </div>

</section>

</body>
</html>
